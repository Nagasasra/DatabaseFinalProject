{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Adding an Arrival</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        <div class="invalid-feedback d-flex justify-content-center">{{ errorMessage }}</div>
      <form action="#" method="get">
        <div class="form-group">
            <select name="bookId" class="form-control" required="required">
                <option value="">Choose Book</option>
                {% for book in books %}
                    <option value="{{book['bookid']}}">{{book['bookid']}} {{book['bookTitle']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label> Date Arrived</label>
            <input type="date" class="form-control" name="dateArrived" placeholder="date arrived">
        </div>
        <div class="form-group">
            <label> Time Arrived</label>
            <input type="time" class="form-control" name="timeArrived" placeholder="time arrived">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="quantity" placeholder="quantity">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
