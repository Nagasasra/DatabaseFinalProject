{% extends 'layout.html' %}

{% block title %} Your Profile {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Your Profile</h1>
    </div>

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        {{ errorMessage }}
      <form action="#" method="get">
        <div class="form-group">
            <label>Username</label>
          <input class="form-control" value="{{user['username']}}" disabled>
        </div>
        <div class="form-group">
            <label>Full Name</label>
          <input class="form-control" value="{{user['FirstName']}} {{user['LastName']}}" disabled>
        </div>
        <div class="form-group">
            <label>Email Address</label>
          <input class="form-control" value="{{user['emailAddress']}}" disabled>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
          <input class="form-control" value="{{user['phoneNumber']}}" disabled>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
          <input class="form-control" value="{{user['dateofBirth']}}" disabled>
        </div>
        <br />
        <div class="d-flex justify-content-center">
        <a href="/profile/edit"><span type="button" class="btn btn-primary">Edit Profile</span></a>
    </div>
      </form>
    </div>
  </div>

{% endblock %}
