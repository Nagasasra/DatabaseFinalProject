{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Adding an Author</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        {{ errorMessage }}
      <form action="#" method="get">
        <div class="form-group">
          <input type="text" class="form-control" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label> Date of Birth</label>
          <input type="date" class="form-control" name="dateofBirth" placeholder="Date of Birth">
        </div>
        <div class="form-group">
        	<select name="gender" class="form-control" required="required">
        		<option value="">Choose gender</option>
        			<option value="Female">Female</option>
                    <option value="Male">Male</option>
        	</select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="emailAddress" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="nationality" placeholder="Nationality">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="preferredLanguage" placeholder="Preferred Language">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
