{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Adding a Book</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        {{ errorMessage }}
      <form action="#" method="get">
        <div class="form-group">
          <input type="text" class="form-control" name="bookid" placeholder="book id">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="bookTitle" placeholder="title">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="bookReleaseYear" placeholder="release year">
        </div>
        <div class="form-group">
        	<select name="authorId" class="form-control" required="required">
        		<option value="">Choose Author</option>
        		{% for author in authors %}
        			<option value="{{author['authorId']}}">{{author['firstName']}} {{author['lastName']}}</option>
        		{% endfor %}
        	</select>
        </div>
        <div class="form-group">
            <select name="publisherId" class="form-control" required="required">
                <option value="">Choose Publisher</option>
                {% for publisher in publishers %}
                    <option value="{{publisher['publisherId']}}">{{publisher['publisherName']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select name="genreId" class="form-control" required="required">
                <option value="">Choose Genre</option>
                {% for genre in genres %}
                    <option value="{{genre['genreId']}}">{{genre['genreName']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="bookLanguage" placeholder="language">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="bookPages" placeholder="pages">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="bookPrice" placeholder="buying price">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="bookSellPrice" placeholder="selling price">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
