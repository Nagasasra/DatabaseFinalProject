{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Editing Your Profile</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        <div class="invalid-feedback d-flex justify-content-center">{{ errorMessage }}</div>
      <form action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="employeeId" value="{{user['employeeId']}}">
        <div class="form-group">
            <label>Username</label>
          <input class="form-control" value="{{user['username']}}" disabled>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{user['FirstName']}}" name="FirstName" required="required" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{user['LastName']}}" name="LastName" required="required" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" value="{{user['emailAddress']}}" name="emailAddress" required="required" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{user['phoneNumber']}}" name="phoneNumber" required="required" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label> Date of Birth</label>
            <input type="date" class="form-control" id="dateofBirth" name="dateofBirth" required="required" value="{{user['dateofBirth']}}">
        </div>
        <div class="form-group">
            <label> Profile Picture</label>
            <input type="file" name="profile">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>


{% endblock %}
